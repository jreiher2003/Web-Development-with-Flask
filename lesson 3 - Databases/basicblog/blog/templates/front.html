{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

		{% if all_posts %}
		{% for post in all_posts %}
		
			<div>
				<small class="pull-right">{{ post.created }}</small>
				<h3 class"h3">{{ post.subject }}</h3>
				<hr>
			</div>
			<div>
				<p style="white-space:pre-wrap;">{{ post.blog }}</p>
			</div>
			<hr>
			<br>
		{% endfor %}
		{% endif %}

	</div>
</div>
{% endblock %}
