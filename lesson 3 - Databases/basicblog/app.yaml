application: basicblog
version: 1
runtime: python27
api_version: 1
threadsafe: true

default_expiration: "60d"

builtins:
- datastore_admin: on

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"

skip_files:
- ^(node_modules)
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$

handlers:
- url: /static
  static_dir: blog/static

- url: .*
  script: blog.app