<!DOCTYPE html>

<html>
<head>
	<title>/ascii/</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-xs-12">
				<h1 class="h1 text-center"><a class="text-info" href="#">/ascii/</a></h1>
			</div>
		</div>


		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
				<form method="post">

					<div class="form-group form-group-lg">
						<label for="title1">Title</label>
						<input type="text" class="form-control input-sm" id="title1" name="title" value="{{ title }}">
					</div>

					<div class="form-group">
						<label for="art1">Ascii Art</label>
						<textarea class="form-control" id="art1" rows="15" name="art">{{ art }}</textarea>
					</div>

					<div class="form-group">
						<button  data-toggle="tooltip" data-placement="top" title="Submit your ASCII artwork" class="btn btn-primary btn-lg"  type="submit">Submit</button>
					</div>

					{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
					{% for category, message in messages %}
					<div class="alert alert-{{ category }} alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						{{ message }}
					</div>	
					{% endfor %}

					{% endif %}
					{% endwith %}
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 hrspacing">
				<hr class="hrcolor">

				{% for art in all_art %}
				<div class="show__art">
					<p class="pull-right">{{ art.created }}</p>
					<h3 class="h3">{{ art.title }}</h3> 
					<br>
					<pre>{{art.art}}</pre>
						<hr class="hrcolor">
					<br><br>
				</div>
				{% endfor %}
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function () {
  			$('[data-toggle="tooltip"]').tooltip()
		})
	</script>
</body>
</html>
