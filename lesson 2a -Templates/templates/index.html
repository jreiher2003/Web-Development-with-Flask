<!doctype html>
<html>
<head>
	<title>Templates</title>
</head>

<body>
	<h1>Hello world!</h1><br>
	<form>
		<h2>Add a Food</h2>
		<input type="text" name="food">
		{% if items %}
			{% for item in items %}
				<input type="hidden" name="food" value="{{item}}">
			{% endfor %}
		{% endif %}
		<button type="submit">Add</button>
		

		
	</form>
	
</body>

</html>
