<!doctype html>
<html>
<head>
	<title>Templates</title>
</head>

<body>
	<h1>Hello world!</h1><br>
	<form>
		<h2>Add a Food</h2>
		<input type="text" name="name">
		<button>Add</button>
		{{ name }}

		
	</form>
	<ol>
	{% for x in range(1, n+1) %}
	<li>
		{% if x % 15 == 0 %}
			FizzBuzz
		{% elif x % 5 == 0 %}
			Buzz
		{% elif x % 3 == 0 %}
			Fizz
		{% else %}
			{{ x }}
		{% endif %}
	</li>
	{% endfor %}
</ol>	
</body>

</html>
